<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đoán số</title>
</head>
<body>
<script>
    while (true){
        let x = parseInt(prompt("nhap số cần đoán: "));
        let arr = [2,3,4,5,6,34,54,21,12,43,54,12,88,99,77,66,45];
        let num = arr[Math.floor(Math.random() * arr.length)];
        if(x == num){
            alert(" bing bong! ban da thang");
        }else{
            alert("ban da thua.")
        }
    }


</script>
</body>
</html>
